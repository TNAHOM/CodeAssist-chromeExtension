<!DOCTYPE html>
<html>

<head>
    <title>Code Scraper</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="prisma/prisma.css">
</head>

<body>
    <div class="container">
        <h1>AI Programmer Assistant</h1>

        <div class="user-input">
            <textarea id="userPrompt" placeholder="Enter your custom prompt here..."></textarea>
            <button id="submitButton">Submit Prompt</button>
        </div>

        <div class="button-group">
            <button id="scrapeButton" style="display: none;">Extract Code</button>
            <button id="hintButtonLow">Subtle Hint</button>
            <button id="hintButtonMedium">Guided Hint</button>
            <button id="hintButtonHigh">Detailed Hint</button>
            <button id="explainButton">Problem Breakdown</button>
        </div>

        <div id="hintResult" style="display: none;"></div>
        <div id="explain" style="display: none;"></div>
        <div id="result" style="display: none;">
            <pre><code class="language-python"></code></pre>
        </div>
        <button id="copyButton" style="display: none;">Copy to Clipboard</button>
    </div>

    <script src="prisma/prisma.js"></script>
    <script src="popup.js"></script>
</body>

</html>
